<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--link de boostrat-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!--estilos propios -->
    <link rel="stylesheet" href="./styles.css" />
    <!--estilos google -->

    <link enlace rel="preconectar" href="https://fonts.googleapis.com">
      <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
      <enlace href="https: //fonts.googleapis.com/css2? family= Changa+One:ital@0;1 & family= Baile+GuiÃ³n & display=swap" rel="hoja de estilo">
  </head>
  <body>
    <div id="login-area" class="mt-5">
      <h1 class="text-center">Bienvenidos A tu Banco</h1>
      <div id="login-box" class="container rounded p-5 shadow mt-5">
        <h3>Bienvenidos</h3>
        <input
          type="text"
          class="form-control"
          placeholder="Numero de cedula"
        />
        <br />
        <input type="password" class="form-control" placeholder="Clave" />
        <br />

        <button id="submit-btn" class="btn btn-success">Ingreso</button>
      </div>
    </div>

    <div id="dashboard" class="d-none mt-5 container">
      <!--variables -->
      <div class="d-flex justify-content-center">
        <div class="col-md-3 bg-info ms-5 p-4 rounded">
          <h2>Deposito</h2>
          <p class="fs-3">$ <span id="deposit">0</span></p>
        </div>
        <div class="col-md-3 bg-success ms-5 p-4 rounded">
          <h2>Retirar</h2>
          <p class="fs-3">$ <span id="withdraw">0</span></p>
        </div>
        <div class="col-md-3 bg-primary ms-5 p-4 rounded">
          <h2>Saldo</h2>
          <p class="fs-3">
            $ <span id="balance"><!--saldo-->0</span>
          </p>
        </div>
      </div>

      <div id="input-section" class="mt-5 d-flex justify-content-center">
        <div class="col-md-5 container rounded shadow p-4">
          <h3>Deposito</h3>
          <input
            type="number"
            class="form-control"
            id="deposit-input"
            placeholder="Deposito"
          />
          <br />
          <button class="btn btn-success" id="deposit-btn">Deposito</button>
        </div>
        <div class="col-md-5 container rounded shadow p-4">
          <h3>Retirar dinero</h3>
          <input
            type="number"
            class="form-control"
            id="withdraw-input"
            placeholder="Retirar"
          />
          <br />
          <button class="btn btn-success" id="withdraw-btn">Retirar</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
